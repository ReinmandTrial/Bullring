<section class="landing__section landing-calc">
   <div class="landing-calc__container-m">
      <h2 class="landing-calc__title border-title-text"><span>Our Plans</span><span>plans</span></h2>
      <div class="landing-calc__content">
         <div class="landing-calc__first-step-slider swiper">
            <div class="landing-calc__first-step first-step swiper-wrapper">
               <label class="first-step__item swiper-slide">
                  <input class="first-step__input" type="radio" name="cabinet-calc" />
                  <span class="first-step__style"></span>
                  <span class="first-step__range">
                     <i class="_icon-busd"></i>
                     <span>0.01- 2 BUSD</span>
                  </span>
                  <span class="first-step__percent">1% daily</span>
                  <img class="first-step__decor-bottom" src="@img/cabinet/steps-decor.svg" alt="decor" />
                  <img class="first-step__decor-top" src="@img/cabinet/steps-decor-circle.svg" alt="decor" />
                  <img class="first-step__decor-mobile" src="@img/cabinet/steps-decor-mob.svg" alt="decor" />
                  <span class="first-step__shadow"></span>
               </label>
               <label class="first-step__item swiper-slide">
                  <input checked class="first-step__input" type="radio" name="cabinet-calc" />
                  <span class="first-step__style"></span>
                  <span class="first-step__range">
                     <i class="_icon-busd"></i>
                     <span>0.01- 5 BUSD</span>
                  </span>
                  <span class="first-step__percent">1.2% daily</span>
                  <img class="first-step__decor-bottom" src="@img/cabinet/steps-decor.svg" alt="decor" />
                  <img class="first-step__decor-top" src="@img/cabinet/steps-decor-circle.svg" alt="decor" />
                  <img class="first-step__decor-mobile" src="@img/cabinet/steps-decor-mob.svg" alt="decor" />
                  <span class="first-step__shadow"></span>
               </label>
               <label class="first-step__item swiper-slide">
                  <input class="first-step__input" type="radio" name="cabinet-calc" />
                  <span class="first-step__style"></span>
                  <span class="first-step__range">
                     <i class="_icon-busd"></i>
                     <span>0.01- 15 BUSD</span>
                  </span>
                  <span class="first-step__percent">1.5% daily</span>
                  <img class="first-step__decor-bottom" src="@img/cabinet/steps-decor.svg" alt="decor" />
                  <img class="first-step__decor-top" src="@img/cabinet/steps-decor-circle.svg" alt="decor" />
                  <img class="first-step__decor-mobile" src="@img/cabinet/steps-decor-mob.svg" alt="decor" />
                  <span class="first-step__shadow"></span>
               </label>
               <label class="first-step__item swiper-slide">
                  <input class="first-step__input" type="radio" name="cabinet-calc" />
                  <span class="first-step__style"></span>
                  <span class="first-step__range">
                     <i class="_icon-busd"></i>
                     <span>0.01-40 BUSD</span>
                  </span>
                  <span class="first-step__percent">1.7% daily</span>
                  <img class="first-step__decor-bottom" src="@img/cabinet/steps-decor.svg" alt="decor" />
                  <img class="first-step__decor-top" src="@img/cabinet/steps-decor-circle.svg" alt="decor" />
                  <img class="first-step__decor-mobile" src="@img/cabinet/steps-decor-mob.svg" alt="decor" />
                  <span class="first-step__shadow"></span>
               </label>
            </div>
            <div class="landing-calc__first-step-slider-bullets"></div>
         </div>
         <div class="landing-calc__second-third-steps">
            <div data-swipe-block class="landing-calc__second-step landing-second-step">
               <div class="landing-second-step__input landing-calc-input">
                  <input required id="landingCompaunding" class="landing-calc-input__input" type="number" />
                  <label class="landing-calc-input__label" for="landingCompaunding">Compaunding</label>
               </div>
               <div class="landing-second-step__compaunding compaunding">
                  <div class="compaunding__line"><span class="compaunding__progress"></span></div>
                  <div class="compaunding__rate">
                     <span>0%</span>
                     <span>10%</span>
                     <span>20%</span>
                     <span>30%</span>
                     <span>40%</span>
                     <span>50%</span>
                     <span>60%</span>
                     <span>70%</span>
                     <span>80%</span>
                     <span>90%</span>
                     <span>100%</span>
                  </div>
                  <div class="compaunding__dots">
                     <span class="compaunding__dot-box">
                        <span data-dot-id="0" data-dot-val="0%" type="button" class="compaunding__dot"></span
                     ></span>
                     <span class="compaunding__dot-box">
                        <span data-dot-id="1" data-dot-val="10%" type="button" class="compaunding__dot"></span
                     ></span>
                     <span class="compaunding__dot-box">
                        <span data-dot-id="2" data-dot-val="20%" type="button" class="compaunding__dot"></span
                     ></span>
                     <span class="compaunding__dot-box">
                        <span data-dot-id="3" data-dot-val="30%" type="button" class="compaunding__dot"></span
                     ></span>
                     <span class="compaunding__dot-box">
                        <span data-dot-id="4" data-dot-val="40%" type="button" class="compaunding__dot"></span
                     ></span>
                     <span class="compaunding__dot-box">
                        <span data-dot-id="5" data-dot-val="50%" type="button" class="compaunding__dot"></span
                     ></span>
                     <span class="compaunding__dot-box">
                        <span data-dot-id="6" data-dot-val="60%" type="button" class="compaunding__dot"></span
                     ></span>
                     <span class="compaunding__dot-box">
                        <span data-dot-id="7" data-dot-val="70%" type="button" class="compaunding__dot"></span
                     ></span>
                     <span class="compaunding__dot-box">
                        <span data-dot-id="8" data-dot-val="80%" type="button" class="compaunding__dot"></span
                     ></span>
                     <span class="compaunding__dot-box">
                        <span data-dot-id="9" data-dot-val="90%" type="button" class="compaunding__dot"></span
                     ></span>
                     <span class="compaunding__dot-box">
                        <span data-dot-id="10" data-dot-val="100%" type="button" class="compaunding__dot"></span
                     ></span>
                  </div>
               </div>
            </div>
            <div class="landing-calc__third-step landing-third-step">
               <div class="landing-third-step__col">
                  <div class="landing-third-step__input landing-calc-input">
                     <input required id="landingTotal" class="landing-calc-input__input" type="number" />
                     <label class="landing-calc-input__label" for="landingTotal">Total invest</label>
                  </div>
                  <div class="landing-third-step__suggest-values">
                     <button type="button" class="landing-third-step__suggest-val">50</button>
                     <button type="button" class="landing-third-step__suggest-val">200</button>
                     <button type="button" class="landing-third-step__suggest-val">500</button>
                     <button type="button" class="landing-third-step__suggest-val">1000</button>
                  </div>
               </div>
               <div class="landing-third-step__col">
                  <button type="button" class="landing-third-step__button button"><span>Make deposit</span></button>
               </div>
            </div>
         </div>
         <div class="landing-calc__income income__content">
            <div class="income__img-pc"></div>
            <div class="income__img-mob"></div>
            <div class="income__list">
               <div class="income__item">
                  <span class="income__val">1.5<span>k</span></span>
               </div>
               <div class="income__item">
                  <span class="income__val">1.5<span>k</span></span>
               </div>
               <div class="income__item">
                  <span class="income__val">1.5<span>k</span></span>
               </div>
               <div class="income__item">
                  <span class="income__val">1.5<span>k</span></span>
               </div>
               <div class="income__item">
                  <span class="income__val">1.5<span>k</span></span>
               </div>
               <div class="income__item">
                  <span class="income__val">1.5<span>k</span></span>
               </div>
               <div class="income__item">
                  <span class="income__val">1.5<span>k</span></span>
               </div>
               <div class="income__item">
                  <span class="income__val">1.5<span>k</span></span>
               </div>
               <div class="income__item">
                  <span class="income__val">1.5<span>k</span></span>
               </div>
               <div class="income__item">
                  <span class="income__val">1.5<span>k</span></span>
               </div>
               <div class="income__item">
                  <span class="income__val">1.5<span>k</span></span>
               </div>
               <div class="income__item">
                  <span class="income__val">11.5<span>k</span></span>
               </div>
            </div>
         </div>
         <button data-popup="comissionsPopup" type="button" class="landing-calc__comissions button">
            <i class="_icon-hand"></i>
            <span>Comissions</span>
         </button>
      </div>
   </div>
</section>
