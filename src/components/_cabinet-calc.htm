<section class="cabinet__section calc">
   <div class="calc__container-l">

         <div class="calc__step">
            <h3 class="calc__step-title"><span>Step</span><span>1</span></h3>

               <label class="first-step__item">
                  <input class="first-step__input" type="radio" name="cabinet-calc" />
                  <span class="first-step__style"></span>
                  <span class="first-step__range">
                     <i class="_icon-busd"></i>
                     <span>0.01- 2 BUSD</span>
                  </span>
                  <span class="first-step__percent">1% daily</span>
                  <img class="first-step__decor-bottom" src="@img/cabinet/steps-decor.svg" alt="decor" />
                  <img class="first-step__decor-top" src="@img/cabinet/steps-decor-circle.svg" alt="decor" />
                  <img class="first-step__decor-mobile" src="@img/cabinet/steps-decor-mob.svg" alt="decor" />

               </label>

                     <i class="_icon-busd"></i>

                  <img class="first-step__decor-mobile" src="@img/cabinet/steps-decor-mob.svg" alt="decor" />
                  <span class="first-step__shadow"></span>
               </label>
               <label class="first-step__item">
                  <input class="first-step__input" type="radio" name="cabinet-calc" />
                  <span class="first-step__style"></span>
                  <span class="first-step__range">
                     <i class="_icon-busd"></i>
                     <span>0.01- 15 BUSD</span>
                  </span>
                  <span class="first-step__percent">1.5% daily</span>
                  <img class="first-step__decor-bottom" src="@img/cabinet/steps-decor.svg" alt="decor" />
                  <img class="first-step__decor-top" src="@img/cabinet/steps-decor-circle.svg" alt="decor" />
                  <img class="first-step__decor-mobile" src="@img/cabinet/steps-decor-mob.svg" alt="decor" />
                  <span class="first-step__shadow"></span>
               </label>

                  <img class="first-step__decor-mobile" src="@img/cabinet/steps-decor-mob.svg" alt="decor" />
                  <span class="first-step__shadow"></span>
               </label>
            </div>
         </div>
         <div class="calc__step">

            <div data-swipe-block class="calc__step-content second-step">

         <div class="calc__step">
            <h3 class="calc__step-title"><span>Step</span><span>3</span></h3>
